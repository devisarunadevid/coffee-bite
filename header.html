    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 6px 10px;
        background-color: #fff8e7;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .logo img {
        height: 60px;
      }

      .title {
        flex: 1;
        text-align: left;
        font-size: 28px;
        color: #8b4513;
        font-weight: bold;
        text-transform: uppercase;
        margin-left: 10px;
      }

      nav {
        background-color: burlywood;
        display: flex;
        justify-content: center;
        padding: 12px 0;
        gap: 40px;
        transition: max-height 0.3s ease;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #5a381e;
      }

      nav a i {
        margin-right: 5px;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        position: absolute;
        left: 20px;
        top: 30px;
        z-index: 1001;
      }
      .hamburger span {
        height: 4px;
        width: 30px;
        background: #8b4513;
        margin: 5px 0;
        border-radius: 2px;
        transition: 0.4s;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: row;
          gap: 0;
          align-items: center;
          justify-content: flex-start;
          position: relative;
          padding: 6px 5px;
        }
        .title {
          font-size: 22px;
          margin-left: 8px;
        }
        .hamburger {
          display: flex;
          position: static;
          margin-right: 8px;
        }
        nav {
          flex-direction: column;
          gap: 0;
          align-items: stretch;
          justify-content: flex-start;
          position: absolute;
          top: 80px;
          left: 0;
          width: 100vw;
          background: burlywood;
          max-height: 0;
          overflow: hidden;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
          z-index: 1000;
          padding: 0;
          transition: max-height 0.3s ease;
        }
        nav.open {
          max-height: 400px;
          padding: 12px 0;
        }
        nav a {
          padding: 18px 0;
          font-size: 20px;
          border-bottom: 1px solid #e0c097;
          color: #5a381e;
          background: none;
        }
        nav a:last-child {
          border-bottom: none;
        }
      }

      /* Overlay for nav menu */
      .nav-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.25);
        z-index: 999;
      }
      .nav-overlay.open {
        display: block;
      }
    </style>
    <script>
      function toggleMenu() {
        var nav = document.getElementById("mainNav");
        var overlay = document.getElementById("navOverlay");
        nav.classList.toggle("open");
        overlay.classList.toggle("open");
      }
      function closeMenu() {
        document.getElementById("mainNav").classList.remove("open");
        document.getElementById("navOverlay").classList.remove("open");
      }
    </script>
  </head>
  <body>
    <header>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="logo">
        <img src="COFFEE BITE.png" alt="Coffee Bite Logo" />
      </div>
      <div class="title">Coffee Bite</div>
    </header>
    <div id="navOverlay" class="nav-overlay" onclick="closeMenu()"></div>

</html>
